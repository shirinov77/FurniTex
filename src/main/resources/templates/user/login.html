<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurniTex - Hisobga kirish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<header class="login-header">
    <div class="container">
        <a href="/" class="logo">
            <i class="fas fa-couch"></i>
            <span>FurniTex</span>
        </a>
        <a th:href="@{/register}" class="register-link">
            <i class="fas fa-user-plus"></i>
            <span>Ro'yxatdan o'tish</span>
        </a>
    </div>
</header>

<main class="login-main">
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Xush kelibsiz</h1>
                <p>FurniTex hisobingizga kiring</p>
            </div>

            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email manzil
                    </label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required />
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Parol
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="********" required />
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember" />
                        <span>Eslab qolish</span>
                    </label>
                    <a th:href="@{/forgot-password}" class="forgot-password">
                        Parolni unutdingizmi?
                    </a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Kirish
                </button>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google bilan kirish
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook bilan kirish
                    </button>
                </div>

                <div class="register-prompt">
                    Hisobingiz yo'qmi? <a th:href="@{/register}">Ro'yxatdan o'ting</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="login-footer">
    <div class="container">
        <div class="footer-links">
            <a th:href="@{/privacy}">Maxfiylik</a>
            <a th:href="@{/terms}">Shartlar</a>
            <a th:href="@{/contact}">Yordam</a>
        </div>
        <p>&copy; 2023 FurniTex. Barcha huquqlar himoyalangan.</p>
    </div>
</footer>

<script src="/static/js/login.js"></script>

</body>
</html>
