<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ro‘yxatdan o‘tish</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #111827;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9fafb;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #fff;
        }

        .sign {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #3b82f6;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign:hover {
            background-color: #2563eb;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #6b7280;
        }

        .signup a {
            color: #3b82f6;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form class="form" action="/register" method="post">
        <p class="form-title">Ro‘yxatdan o‘tish</p>

        <div class="input-group">
            <label for="name">Ismingiz</label>
            <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required />
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email kiriting" required />
        </div>

        <div class="input-group">
            <label for="password">Parol</label>
            <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required />
        </div>

        <div class="input-group">
            <label for="confirmPassword">Parolni tasdiqlang</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Parolni qayta kiriting" required />
        </div>

        <button class="sign" type="submit">Ro‘yxatdan o‘tish</button>

        <p class="signup">
            Allaqachon hisobingiz bormi?
            <a href="login.html">Kirish</a>
        </p>
    </form>
</div>
</body>
</html>
