<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        .profile-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #4f46e5;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-email {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-edit {
            background-color: #4f46e5;
            color: white;
        }

        .btn-edit:hover {
            background-color: #3730a3;
        }

        .btn-logout {
            background-color: #e11d48;
            color: white;
        }

        .btn-logout:hover {
            background-color: #9f1239;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img class="profile-pic" src="https://via.placeholder.com/120" alt="Foydalanuvchi rasmi" />

    <div class="profile-name">Ism: Dilnura Shirinova</div>
    <div class="profile-email">Email: dilnura@gmail.com</div>

    <a href="edit-profile.html" class="btn btn-edit">Profilni tahrirlash</a>
    <a href="login.html" class="btn btn-logout">Chiqish</a>
</div>

</body>
</html>
