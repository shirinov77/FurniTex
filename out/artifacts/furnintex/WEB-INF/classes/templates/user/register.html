<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurniTex - Ro'yxatdan o'tish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>

<header class="register-header">
    <div class="container">
        <a href="/" class="logo">
            <i class="fas fa-couch"></i>
            <span>FurniTex</span>
        </a>
        <a th:href="@{/login}" class="login-link">
            <i class="fas fa-sign-in-alt"></i>
            <span>Kirish</span>
        </a>
    </div>
</header>

<main class="register-main">
    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h1>Hisob yaratish</h1>
                <p>FurniTex jamoasiga qo'shiling</p>
            </div>

            <form action="/register" method="POST" class="register-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Ism
                    </label>
                    <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required />
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required />
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Telefon raqam
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="+998 XX XXX XX XX" required />
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Parol
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Kamida 8 ta belgi" required />
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <p class="password-hint">Parol kamida 8 ta belgidan iborat bo'lishi kerak</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Parolni tasdiqlang
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Parolni qayta kiriting" required />
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="terms-agreement">
                        <input type="checkbox" id="terms" name="terms" required />
                        <span>Men <a href="/terms">foydalanish shartlari</a> va <a href="/privacy">maxfiylik siyosati</a>ga roziman</span>
                    </label>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
                </button>

                <div class="divider">
                    <span>yoki</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google bilan ro'yxatdan o'tish
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook bilan ro'yxatdan o'tish
                    </button>
                </div>

                <div class="login-prompt">
                    Allaqachon hisobingiz bormi? <a th:href="@{/login}">Kirish</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="register-footer">
    <div class="container">
        <div class="footer-links">
            <a th:href="@{/privacy}">Maxfiylik</a>
            <a th:href="@{/terms}">Shartlar</a>
            <a th:href="@{/contact}">Yordam</a>
        </div>
        <p>&copy; 2023 FurniTex. Barcha huquqlar himoyalangan.</p>
    </div>
</footer>

<script src="/static/js/register.js"></script>

</body>
</html>
